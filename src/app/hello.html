<input type="text" ng-model="$ctrl.element">
<button ng-click="$ctrl.myList.push({name: $ctrl.element})">Add</button>


<input type="text" ng-model="$ctrl.search" placeholder="Search">

<!-- ERROR if you put twice the same number, try :) -->
<ul ng-repeat="el in $ctrl.myList | filter:$ctrl.search  track by $index ">
  <li>{{$index}} - {{el.name}}</li>
</ul>
